<html>

<head>
	<title>Currency Converter</title>
	<link rel="icon" type="image/x-icon" href="./public/favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/gh/fluture-js/Fluture@12.3.1/dist/bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.27.0/ramda.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand h1">
			<img src="./public/favicon.png" class="d-inline-block align-top" style="width: 30px; height: 30px;"
				loading="lazy">
			Currency Converter
		</span>
		<span class="navbar-text">A product by <a href="https://github.com/mnhthng-thms">
				<span class="font-italic primary-text">MinhTu Thomas Hoang</span>
			</a></span>
	</nav>

	<form>
		<div class="mb-3 ml-2 mr-3 pt-3 primary-text">
			<div class="form-check form-check-inline">
				<input type="radio" class="form-check-input" id="usd" name="currency" value="usd" />
				<label class="form-check-label h4" for="usd">USD</label>
			</div>
			<div class="form-check form-check-inline">
				<input type="radio" class="form-check-input" id="eur" name="currency" value="eur" />
				<label class="form-check-label h4" for="eur">EUR</label>
			</div>
		</div>
		<div class="input-group mb-3 ml-2 pr-3 pb-3">
			<input type="text" class="form-control form-control-lg" id="amount" placeholder="Input the Amount" />
			<div class="input-group-append">
				<button class="btn btn-outline-success" type="button">
					Convert Currency
				</button>
			</div>
		</div>
	</form>

	<span class="h3 ml-2 primary-text">Result: <span id="result"></span> VND</span>

	<script src="./index.js">
	</script>
</body>

</html>
